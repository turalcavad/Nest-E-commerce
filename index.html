<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<!-- icon pack  -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
		/>
		<!-- bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<!-- css -->
		<link rel="stylesheet" href="./assets/styles/css/main.css" />
	</head>
	<body>
		<!-- header starts -->
		<header>
			<div class="container-fluid header-content-wrapper">
				<div class="header-top">
					<div class="header-info">
						<ul>
							<li><a href="">About us</a></li>
							<li><a href="">My Account</a></li>
							<li><a href="">Wishlist</a></li>
							<li><a href="">Order Tracking</a></li>
						</ul>
					</div>

					<div class="header-text-center">
						<span>100% Secure delivery without contacting the courier</span>
					</div>

					<div class="header-right">
						<ul>
							<li>
								Need help? Call Us:
								<strong class="header-number">+ 1800 900</strong>
							</li>
							<li><a class="language-dropdown" href="">English</a></li>
							<li><a class="currency-dropdown" href="">USD</a></li>
						</ul>
					</div>
				</div>

				<div class="header-middle">
					<div class="header-logo">
						<a href="index.html"
							><img
								src="./assets/styles/sass/uploads/images/header/logo.svg"
								alt=""
						/></a>
					</div>

					<div class="header-middle-right">
						<div class="header-search">
							<form action="#">
								<span>All Categories</span>
								<input placeholder="Search for items..." type="text" />
							</form>
						</div>

						<div class="header-actions-right">
							<div class="header-action">
								<a href="">
									<img
										src="./assets/styles/sass/uploads/images/header/icon-compare.svg"
										alt=""
									/>
									<span class="green-icon">3</span>
								</a>
								<a href="">
									<span class="action-nav">Compare</span>
								</a>
							</div>

							<div class="header-action">
								<a href="">
									<img
										src="./assets/styles/sass/uploads/images/header/icon-heart.svg"
										alt=""
									/>
									<span class="green-icon">3</span>
								</a>
								<a href="">
									<span class="action-nav">Wishlist</span>
								</a>
							</div>

							<div class="header-action">
								<a href="">
									<img
										src="./assets/styles/sass/uploads/images/header/icon-cart.svg"
										alt=""
									/>
									<span class="green-icon">3</span>
								</a>
								<a href="">
									<span class="action-nav">Cart</span>
								</a>
							</div>

							<div class="header-action">
								<a href="">
									<img
										src="./assets/styles/sass/uploads/images/header/icon-user.svg"
										alt=""
									/>
								</a>
								<a href="">
									<span class="action-nav">Account</span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</header>
	</body>
</html>
